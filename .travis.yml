language: c
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=src
    - PLATFORMIO_CI_SRC=test

install:
    - pip install --user -U platformio
    - platformio update

script:
    - platformio ci --project-conf=platoformio.ini
