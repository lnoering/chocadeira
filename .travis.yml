os: linux

dist: focal

language: c

python:
    - "3.9"

#sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=src PLATFORMIO_CI_EXTRA_ARGS="--project-conf=platformio.ini --project-option='lib_ignore=2778,Wire,SPI'"
    - PLATFORMIO_CI_SRC=test PLATFORMIO_CI_EXTRA_ARGS="--project-conf=platformio.ini --project-option='lib_ignore=2778,Wire,SPI'"

install:
    - pip install --user -U platformio
    - platformio update

script:
    - platformio ci --lib="." $PLATFORMIO_CI_EXTRA_ARGS
