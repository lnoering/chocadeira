[env:uno]
platform = atmelavr
board = uno
framework = arduino

lib_deps =
    # Using a library name
    887@1.0.7       #LiquidCrystal@1.0.7  apresentou conflito por ter nome igual da i2s 136.
    274@^2.3.4      #RTC@^2.3.4
    166@2.0.2       #Adafruit BME280 Library@2.0.2
